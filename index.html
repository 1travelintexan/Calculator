<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./images/ti-89.png" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="header">
        <section>
          <img class="icon" src="./images/texas.png" alt="texas-logo" />
          <h1>Texas Instruments</h1>
        </section>
        <h2>TI-86</h2>
      </div>
      <section id="screen"></section>
      <div class="buttons-div">
        <div class="number-buttons">
          <button class="number" id="one">1</button>
          <button class="number" id="two">2</button>
          <button class="number" id="three">3</button>
          <button class="number" id="four">4</button>
          <button class="number" id="five">5</button>
          <button class="number" id="six">6</button>
          <button class="number" id="seven">7</button>
          <button class="number" id="eight">8</button>
          <button class="number" id="nine">9</button>
          <button class="number" id="zero">0</button>
          <button class="number" id="point">.</button>
        </div>
        <div class="clear-delete">
          <button class="operator clear" id="clear">Clear</button>
          <button class="operator delete" id="delete">Delete</button>
        </div>
        <div class="operator-buttons">
          <button class="operator" id="plus">+</button>
          <button class="operator" id="minus">-</button>
          <button class="operator" id="times">*</button>
          <button class="operator" id="divide">/</button>
          <button class="equals" id="equals">=</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
